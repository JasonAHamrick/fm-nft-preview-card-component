<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="image-container">
      <div class="picture">
        <a href="images/image-equilibrium.jpg">
          <img src="images/image-equilibrium.jpg" class="thumbnail">
        </a>
      </div>
      <div class="overlay">
        <div class="eyeball">
          <img src="images/icon-view.svg" alt="View">
        </div>  
      </div>
    </div>  
    <a href="#" class="link">
      <h1>Equilibrium #3429</h1>
    </a>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    <section class="auction">
      <div class="bid">
        <img src="images/icon-ethereum.svg" alt="ETH" class="eth">
      </div>
      <div>
        <span class="price">0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Time Remaining" class="clock">
      </div>
      <div>
        <span class="info">3 days left</span>
      </div>
    </section>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Avatar" id="avatar">
      <div class="credit">
        <p>Creation of <a class="link" href="#">Jules Wyvern</a></p>  
      </div>
    </div>
  </main>
  <div class="attribution">
    <p class="info">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JasonAHamrick" target="_blank" class="link">Jason Hamrick</a>.</p>
  </div>
</body>
</html>
